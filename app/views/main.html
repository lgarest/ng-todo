<div ng-controller="MainCtrl">
  
  <h1>{{ model.user }} TODO list
  <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
   {{ incompleteCount() }} </span>
  </h1>
  <p class="text-right">
  <input type="checkbox" ng-model="showDone"/>
    Toggle done tasks 
  </p>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" ng-model="actionText"/>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
          </span>
    </div>
    <table class="table table-striped">
      <thead><tr>
          <th>Description</th>
          <th>Done</th>
      </tr></thead>
      <tbody>
        <tr ng-repeat="item in model.items | filter:{done:showDone} | orderBy: 'action'">
          <td> {{item.action}} </td>
          <td><input type="checkbox" ng-model="item.done"/></td>
          <!-- <td> {{item.done}} </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
